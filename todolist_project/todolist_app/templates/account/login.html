{% extends "base.html" %}
{% load socialaccount %}

{% block content %}

<div class="container col-lg-8 col-md-10 col-sm-10">
    <div class="card border-success">
        <div class="card-header py-2 border-primary">
            <h2 class="card-title text-center">Login</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-md btn-primary">Login</button>
                    
                    <a href="{% url 'account_signup' %}" class="btn btn-md btn-primary">Sign Up</a>
                </div>
            </form>
            <hr>
            <a href="{% provider_login_url 'google' %}" class="btn btn-sm btn-success py-2">Login with Google</a>
        </div>
    </div>
</div>
{% endblock %}
