{% extends 'base.html' %}
{% load static %}

{% block title %}<title>Create New To-Do List | To-Do App</title>{% endblock title %}

{% block content %}

<div class="container col-lg-8 col-md-10 col-sm-12">
    <div class="card border-primary">
        <div class="card-header border-success">
            <h2 class="text-center py-1">Create New To-Do List</h2>
        </div>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group my-1">
                    <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
                    {{ form.title }}
                </div>
                <div class="form-group text-center d-flex justify-content-around mt-3">
                    <button type="submit" class="btn btn-sm py-2 btn-success w-25">Submit</button>
                    <a href="{% url 'item_create' %}" class="btn btn-sm py-2 btn-danger w-25">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
